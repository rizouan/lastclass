{% extends 'empapp/base.html' %}

{% block title %}Title Here{% endblock %}

  {% block stylesheet %}

  {% endblock %}


{% block content %}

    <form method="POST" class="post-form" action="/emp/updateDept/{{department.id}}" enctype="multipart/form-data">
            {% csrf_token %}
        <div class="container">
    <br>
        <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
        <h3>Department Update Details</h3>
        </div>
      </div>
        <div class="form-group row">
        <label class="col-sm-2 col-form-label">Department Id:</label>
        <div class="col-sm-4">
            <input type="text" name="id" id="id_id" required maxlength="20" value="{{ department.id }}"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Department Name:</label>
        <div class="col-sm-4">
            <input type="text" name="name" id="id_dname" required maxlength="100" value="{{ department.name }}" />
        </div>
      </div>




        <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
        <button type="submit" class="btn btn-success">Update</button>
        </div>
      </div>
        </div>
      </form>

    {% endblock %}
